<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kérdőív</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo_teljes (1).png" alt="KIFÜ logo">
            </div>
            <h1>Elégedettségi kérdőív</h1>
        </header>

        <section class="satisfaction">
            <h2>Mennyire volt elégedett az ügyintézéssel?</h2>
            <div class="options">
                <button class="option" id="very-helpful">
                    <img src="images (1).jpg" alt="Nagyon!">
                    <span>Nagyon!</span>
                </button>
                <button class="option" id="mostly-helpful">
                    <img src="single-emoji-icon-fun-icon-emoticon-vector.jpg" alt="Inkább igen">
                    <span>Inkább igen</span>
                </button>
                <button class="option" id="not-really">
                    <img src="depositphotos_384083548-stock-illustration-gloomy-sad-emoji-emoticon-looking.jpg" alt="Inkább nem">
                    <span>Inkább nem</span>
                </button>
                <button class="option" id="not-at-all">
                    <img src="138148451-red-emoticon-face-of-anger-isolated-on-white-background.jpg" alt="Egyáltalán nem">
                    <span>Egyáltalán nem</span>
                </button>
            </div>
        </section>

        <section class="satisfaction">
            <h2>megfelelönek találta a bejelentkezésre adott válaszunkat, megoldásunkat?</h2>
            <div class="options">
                <button class="option" id="very-helpful">
                    <img src="images (1).jpg" alt="Nagyon!">
                    <span>Nagyon!</span>
                </button>
                <button class="option" id="mostly-helpful">
                    <img src="single-emoji-icon-fun-icon-emoticon-vector.jpg" alt="Inkább igen">
                    <span>Inkább igen</span>
                </button>
                <button class="option" id="not-really">
                    <img src="depositphotos_384083548-stock-illustration-gloomy-sad-emoji-emoticon-looking.jpg" alt="Inkább nem">
                    <span>Inkább nem</span>
                </button>
                <button class="option" id="not-at-all">
                    <img src="138148451-red-emoticon-face-of-anger-isolated-on-white-background.jpg" alt="Egyáltalán nem">
                    <span>Egyáltalán nem</span>
                </button>
            </div>
        </section>

        <section class="satisfaction">
            <h2>Mennyire találta segítőkésznek ügyintézőnk hozzáállását?</h2>
            <div class="options">
                <button class="option" id="very-helpful">
                    <img src="images (1).jpg" alt="Nagyon!">
                    <span>Nagyon!</span>
                </button>
                <button class="option" id="mostly-helpful">
                    <img src="single-emoji-icon-fun-icon-emoticon-vector.jpg" alt="Inkább igen">
                    <span>Inkább igen</span>
                </button>
                <button class="option" id="not-really">
                    <img src="depositphotos_384083548-stock-illustration-gloomy-sad-emoji-emoticon-looking.jpg" alt="Inkább nem">
                    <span>Inkább nem</span>
                </button>
                <button class="option" id="not-at-all">
                    <img src="138148451-red-emoticon-face-of-anger-isolated-on-white-background.jpg" alt="Egyáltalán nem">
                    <span>Egyáltalán nem</span>
                </button>
            </div>
        </section>

        <section class="feedback">
            <h2>Milyen egyéb észrevétele van az ügyintézéssel kapcsolatban?</h2>
            <textarea rows="4" placeholder="Írja le a véleményét..."></textarea>
            <button class="submit-btn">Elküldöm</button>
        </section>
    </div>
</body>
</html>
